<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>New Tab</title>
  </head>
  <body>
    <!-- dividing google page into 3 parts-------------------------------------------------------------------------------------------- -->
    <!-- -----------------------------------------------------------top part---------------------------------------------------------- -->
    <!-- at the top of the screen search bar -->
    <div class="wrapper">
      <div class="part-1">
        <input
          id="top-search-bar"
          type="text"
          placeholder="Search Google or type a URL"
        />
      </div>
      <!-- images may be subjected to copyrights -->
      <div class="part-2">
        <img id="im1" src="./images/person pic.jpg" alt="" />
        <img id="im2" src="./images/vertical dots image.png" alt="" />
      </div>
    </div>
    <hr />
    <div class="navbar">
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a href="#"
              ><img id="im3" src="./images/image1.jpg" alt="google apps image"
            /></a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- ----------------------------------------------------------------------middle part--------------------------------------------------- -->
    <div class="google">
      <h1 id="google1">
        <!-- using span to give different color to different word in google -->
        <span id="g1">G</span><span id="o1">o</span><span id="o2">o</span
        ><span id="g2">g</span><span id="l1">l</span><span id="e1">e</span>
      </h1>
      <!-- ========================================middle big search bar============================================= -->
      <input
        id="google2"
        type="text"
        placeholder="Search Google or type a URL"
      />
      <div class="buts">
        <button id="first-but">Google Search</button> <span></span><span></span
        ><button id="second-but">i'm Feeling Lucky</button>
      </div>
    </div>
    <!-- =================================================bottom/footer part=========================================== -->
    <footer>
      <div class="india">
        <p id="india">India</p>
        <div class="bottom-links">
          <ul>
            <li>About</li>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
